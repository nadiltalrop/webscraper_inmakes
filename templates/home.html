<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>Scraping</title>
</head>
<body>
    
    <h1 class="text-center" style="background-color: #FFF2D8;">Web Scraping</h1>

    <div class="container mb-5">
        <div class="row-md-5 mb-2">
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="page" class="form-control" placeholder="Enter Your link" class="m-3">
                <div class="row-md-5 text-center mt-4" >
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-warning">Clear</button>
                </div>
            </form>
        </div>
        
    </div>

    <div class="container" style="margin: 150px;">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                        </tr>       
                    </thead>
                    <tbody>
                        {% for links in datas %}
                        <tr>
                        <th scope="row">{{links.id}}</th>
                        <td>{{links.string_name}}</td>
                        <td>{{links.address}}</td>
                        </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
